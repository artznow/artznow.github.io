<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Artz-Now Radio Test</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    .fullscreen-bg {
      position: fixed;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      overflow: hidden;
      z-index: -1;
      background-color: black; /* fallback color */
    }
    .fullscreen-bg video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div class="fullscreen-bg">
    <video autoplay muted loop>
      <source src="https://github.com/artznow/artznow.github.io/raw/main/radio.mp4" type="video/mp4">
      Your browser does not support HTML video.
    </video>
  </div>
</body>
</html>
